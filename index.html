<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitter in 2006</title>
  </head>

  <body>
    <header>
      <h1>Twitter</h1>
      <nav>
        <p>
          <a href="#">updates</a> | <a href="#">archives</a> |
          <a href="#">preferences</a> | <a href="#">help</a> |
          <a href="#">sign out</a>
        </p>
      </nav>
    </header>

    <main>
      <section>
        <h2>What's your status?</h2>
        <input type="text" />
        <p>
          <strong>Current status:</strong> wondering when Mer is going to show
          up
        </p>
        <button type="button">Update</button>
      </section>

      <section>
        <h3>Friend's status</h3>
        <p>Add more friends</p>
        <ul>
          <li>
            Jack: wondering when Mer is going to show up
            <small>5 minutes ago</small>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
